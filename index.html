<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main contect container -->
        <div class="flex flex-col md:flex-row">
            <!-- card shap container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- frist container -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title ">Triangle</h2>
                      <p>Area (A)=0.5X b X h</p>
                      <div>
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="b">
                        <span>cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-hight" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="triangle-aria"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Buy Now</button>
                      </div>
                    </div>
                  </div>

                  <!-- secend container -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A)= w X l</p>
                      <div>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="rectangle-base"> <span>cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="rectangle-hight"> <span>cm</span>
                      </div>
                      <p>Area: <span id="rectangle-area"> </span> <span>cm<sub>2</sub></span></p>
                      <div class="card-actions">
                        <button onclick="rectangleArea()" class="btn btn-primary w-full">Buy Now</button>
                      </div>
                    </div>
                  </div>

                  <!-- thred container -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

                  <!-- forth container -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div >
            <!-- area container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h2 class="text-3xl text-center p-">Area Calculation</h2>
            </div>
        </div>
        <script src="script/triangle.js"></script>
        <script src="script/rectangle.js"></script>
    </main>
